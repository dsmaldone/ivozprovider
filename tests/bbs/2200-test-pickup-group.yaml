# ----------------------------------------------------------------------------
scenarios:
  # Group pickup
  - name: call from alice to bob picked up by charlie
    timeout: 20
    sessions:
      - caller_alice:
          - wait
          - call:
              dest: 1002
              credentials:
                <<: *alice_cred
          - waitfor: CONFIRMED
          - wait: 3
          - hangup
          - waitfor: DISCONNCTD
      - callee_bob:
          - register:
              <<: *bob_cred
          - waitfor: INCOMING
          - ringing
          - waitfor: DISCONNCTD
      - pickuper_charlie:
          - wait: 5
          - call:
              dest: '*95'
              credentials:
                <<: *charlie_cred
          - waitfor: CONFIRMED
          - waitfor: DISCONNCTD

