# ----------------------------------------------------------------------------
scenarios:
  - name: call to IVR custom not input routed to extension
    type: simple
    timeout: 30
    sessions:
      - alice:
          - wait: 3
          - call:
              dest: 601             # IVR custom extension
              credentials:
                <<: *alice_cred
          - waitfor: CONFIRMED
          - waitfor: DISCONNCTD
      - dave:
          - register:
              <<: *dave_cred
          - waitfor: INCOMING
          - wait
          - answer
          - wait: 5
          - hangup
          - waitfor: DISCONNCTD
