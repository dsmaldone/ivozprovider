# ----------------------------------------------------------------------------
scenarios:
  - name: call from bob to alice using IVR common
    type: simple
    timeout: 20
    sessions:
      - bob:
          - wait: 3
          - call:
              dest: 600             # IVR common extension
              credentials:
                <<: *bob_cred
          - waitfor: CONFIRMED
          - wait: 3
          - dtmf: 1001
          - waitfor: DISCONNCTD
      - alice:
          - register:
              <<: *alice_cred
          - waitfor: INCOMING
          - ringing
          - wait
          - answer
          - waitfor: CONFIRMED
          - wait
          - hangup
          - waitfor: DISCONNCTD
